<!DOCTYPE html>
<html lang="en">
<head>

    <title>HireAChef</title>
    <link rel="icon" href="assets/icons/chefhat.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">

        <ul class="links">

          </section>
        </section>
        </section>
    
        <section class="places">
        </section>
    
        <section class="booking">
    
          <section class="steps">
            <section class="step">
            </section>
